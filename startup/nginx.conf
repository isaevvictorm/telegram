error_log stderr notice;

worker_processes 2;
worker_rlimit_nofile 130048;
worker_shutdown_timeout 10s;

events {
  multi_accept on;
  use epoll;
  worker_connections 16384;
}

http {
 map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
 }
 upstream speech {
        least_conn;
        server 192.168.0.30:3060;
        server 192.168.0.30:3061;
        server 192.168.0.30:3062;
        server 192.168.0.30:3063;
 } 
 server {
   listen 3030;
   server_name 192.168.0.30;
   location / {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_pass http://speech ;
      proxy_set_header Host $host;
   }
 }
 server { 
   listen 80;
   server_name 192.168.0.30;

   location /coach_n/ {
     proxy_pass http://192.168.0.30:3008/;
   }
   #location /test/ {
   #  proxy_pass http://192.168.0.30:3153/;
   #}
   location /mgts/ {
     proxy_connect_timeout 9999s;
     proxy_read_timeout 9999s;
     proxy_pass http://192.168.0.30:3003/;
   }
   location /td/ {
     add_header 'Cache-Control' 'no-cache';
     proxy_pass http://192.168.0.30:3020/;
   }
   
   location / {
     proxy_connect_timeout 9999s;
     proxy_read_timeout 9999s;
     client_max_body_size 1000M;      
     proxy_pass http://127.0.0.1:3001/;

   }
 }

