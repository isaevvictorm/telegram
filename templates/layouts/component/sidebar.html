<div class="sidebar sidebar-light sidebar-main sidebar-expand-md">
  <div class="sidebar-mobile-toggler text-center">
      <a href="#" class="sidebar-mobile-main-toggle">
          <i class="icon-arrow-left8"></i>
      </a>
      <span class="font-weight-semibold">Навигация</span>
      <a href="#" class="sidebar-mobile-expand">
          <i class="icon-screen-full"></i>
          <i class="icon-screen-normal"></i>
      </a>
  </div>

  <div class="sidebar-content">
      <div class="sidebar-user-material">
          <div class="sidebar-user-material-body">
              <div class="card-body text-center">
                  <h6 class="mb-0 text-white text-shadow-dark" id = "username">
                    {% if data.fullname %}
                    {{data.fullname}}
                    {% else %}
                    Вы вошли как гость
                    {% endif %}
                  </h6>
                  <span class="font-size-sm text-white text-shadow-dark" id = "userid"><input id = "userid_val" type="text" Value = "{% if data.userid %}{{data.userid}}{% else %}Гость{% endif %}" hidden></input>{% if data.userid %}{{data.userid}}{% else %}Гость{% endif %}</span>
              </div>
          </div>
      </div>

      <div class="card card-sidebar-mobile">
          <ul class="nav nav-sidebar" data-nav-type="accordion">
                <li class="nav-item">
                    <a href="/" class="nav-link active">
                        <i class="icon-library2"></i>
                        <span>Главная страница</span>
                    </a>
                </li>
                {% if (data.admin == '1') %}
                    <li class="nav-item nav-item-submenu">
                        <a href="#" class="nav-link"><i class="icon-cog"></i><span>Управление</span></a>
                        <ul class="nav nav-group-sub" data-submenu-title="Управление" style="display: none;">
                            <li class="nav-item"><a href="/users" class="nav-link"><i class="icon-cog"></i><span>Пользователи</span></a></li>
                        </ul>
                    </li>
                  {% endif %}
            </ul>
        </div>
    </div>
</div>
